<ion-view view-title="{{app}}">
  <ion-content>

		<h3>Novo Cardápio</h3>
		<form class="list" name="combateForm">

		<label class="item item-input item-floating-label">
			<span class="input-label">Ordem</span>
			<input type="text" ng-model="combate.ordem" name="ordem" placeholder="ordem"/>			
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Título</span>
			<input type="text" ng-model="combate.titulo" name="titulo" placeholder="titulo" ng-required="true" ng-minlength="10"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Namespace</span>
			<input type="text" ng-model="combate.namespace" name="namespace" placeholder="namespace"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Descrição</span>
			<input type="text" ng-model="combate.descricao" name="descricao" placeholder="descricao"/>
		</label>
			<label class="item item-input item-floating-label">
			<span class="input-label">Chamada</span>
		<input type="text" ng-model="combate.chamada" name="chamada" placeholder="chamada"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Diferencial</span>
			<input type="text" ng-model="combate.diferencial" name="diferencial" placeholder="diferencial"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Cidade</span>
			<input type="text" ng-model="combate.cidade" name="cidade" value="Itapetininga - SP" placeholder="Itapetininga - SP" disabled/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Logradouro</span>
			<input type="text" ng-model="combate.logradouro" name="site" placeholder="logradouro"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Horário</span>
			<input type="text" ng-model="combate.horario" name="horario" placeholder="horario"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">CEP</span>
			<input type="text" ng-model="combate.cep" name="site" placeholder="cep"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Infoline</span>
			<input type="text" ng-model="combate.infoline" name="infoline" placeholder="infoline"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Site</span>
			<input type="text" ng-model="combate.site" name="site" placeholder="site"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Formas de pagamento</span>
			<input type="text" ng-model="combate.pagamento" name="pagamento" placeholder="formas de pagamento"/>
		</label>

		</form>
		<button class="button button-balanced" ng-click="adicionarCombate(combate)">salvar</button>
  </ion-content>
</ion-view>
