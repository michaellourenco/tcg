<ion-view view-title="{{mapaForca.name}}">
  <ion-content>
		<h2>Nova Tarefa</h2>
		<form name="tarefaForm">
<select class="item item-select" ng-model="tarefa" ng-options="tarefa.nome for tarefa in tarefas">
			<option value="">Selecione a tarefa</option>
		</select>
		</form>
		<button class="button button-balanced" ng-click="adicionarTarefa(tarefa)">salvar</button>
  </ion-content>
</ion-view>
