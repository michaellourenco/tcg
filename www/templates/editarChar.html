<ion-view view-title="{{combate.titulo}}">
  <ion-content>
	    <input type="file" nv-file-select="" uploader="uploader" multiple />

        <h2>The queue. Length: {{ uploader.queue.length }}</h2>
        <ul>
            <li ng-repeat="item in uploader.queue">
                <div>Name: {{ item.file.name }}</div>
                <div>Size: {{ item.file.size/1024/1024|number:2 }} Mb</div>
                <div ng-show="uploader.isHTML5">
                    Progress: {{ item.progress }}
                    <div class="item-progress-box">
                        <div class="item-progress" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </div>
                <div ng-if="controller.isImage(item._file)">
                    Thumbnail (only images):
                        <!-- Image preview -->
                        <!--auto height-->
                        <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                        <!--auto width-->
                        <div ng-thumb="{ file: item._file, height: 100 }"></div>
                        <!--fixed width and height -->
                        <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                </div>
                <div>
                    <button ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">Upload</button>
                    <button ng-click="item.cancel()" ng-disabled="!item.isUploading">Cancel</button>
                    <button ng-click="item.remove()">Remove</button>
                </div>
            </li>
        </ul>
  	<h2>Editar Char</h2>
		<form class="list" name="charForm">
		
		<label class="item item-input item-floating-label">
			<span class="input-label">Ordem</span>
			<input type="text" ng-model="char.ordem" name="ordem" placeholder="ordem"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label"> Ninvel</span>
			<input type="text" ng-model="char.nivel" name="nivel" placeholder="nivel"/>
		</label>		
		<label class="item item-input item-floating-label">
			<span class="input-label"> Experiencia</span>
			<input type="text" ng-model="char.experiencia" name="experiencia" placeholder="experiencia"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Experiencia Atual</span>
			<input type="text" ng-model="char.experienciaatual" name="experienciaatual" placeholder="experienciaatual"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Titulo</span>		
			<input type="text" ng-model="char.titulo" name="titulo" placeholder="titulo"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Decrição</span>		
			<input type="text" ng-model="char.descricao" name="descricao" placeholder="descricao"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Vida</span>		
			<input type="text" ng-model="char.health" name="health" placeholder="health"/>
	</label>
	<label class="item item-input item-floating-label">
			<span class="input-label">Vida Atual</span>		
			<input type="text" ng-model="char.healthatual" name="healthatual" placeholder="healthatual"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Dano de ataque</span>		
			<input type="text" ng-model="char.attack" name="attack" placeholder="attack"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Mana</span>		
			<input type="text" ng-model="char.cost" name="cost" placeholder="cost"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Mana Atual</span>		
			<input type="text" ng-model="char.costatual" name="costatual" placeholder="costatual"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Armadura</span>		
			<input type="text" ng-model="char.defense" name="defense" placeholder="defense"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Iniciativa</span>		
			<input type="text" ng-model="char.iniciativa" name="iniciativa" placeholder="iniciativa"/>
		</label>
		</form>
		<button class="button button-balanced" ng-click="editarChar(char)">salvar</button>
  </ion-content>
</ion-view>
