<ion-view view-title="Combates">
  <ion-content>

  <a class="button button-positive" href="#/app/novocard"><i class="icon ion-plus"></i> + card</a>

	<button class="button button-light" ng-click="atualizarCombates()">atualizar cards</button>	
    <ion-list>
      <ion-item ng-repeat="card in cardsh | limitTo : 50 as results" class="item card-item" href="#/app/card/{{card.namespace}}">
	      <div class="card stable-bg ink ink-dark">
	      		<div class="item item-avatar item-text-wrap">
	        	nome:{{card.name}}
	        	<br/>
	        	atk:{{card.attack}} - def:{{card.health}} - mana:{{card.}}
	        	</div>
	       </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
