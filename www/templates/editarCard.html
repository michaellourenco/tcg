<ion-view view-title="{{combate.name}}">
  <ion-content>
	    <input type="file" nv-file-select="" uploader="uploader" multiple />

        <h2>The queue. Length: {{ uploader.queue.length }}</h2>
        <ul>
            <li ng-repeat="item in uploader.queue">
                <div>Name: {{ item.file.name }}</div>
                <div>Size: {{ item.file.size/1024/1024|number:2 }} Mb</div>
                <div ng-show="uploader.isHTML5">
                    Progress: {{ item.progress }}
                    <div class="item-progress-box">
                        <div class="item-progress" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </div>
                <div ng-if="controller.isImage(item._file)">
                    Thumbnail (only images):
                        <!-- Image preview -->
                        <!--auto height-->
                        <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                        <!--auto width-->
                        <div ng-thumb="{ file: item._file, height: 100 }"></div>
                        <!--fixed width and height -->
                        <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                </div>
                <div>
                    <button ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">Upload</button>
                    <button ng-click="item.cancel()" ng-disabled="!item.isUploading">Cancel</button>
                    <button ng-click="item.remove()">Remove</button>
                </div>
            </li>
        </ul>
  	<h2>Editar Card</h2>
			<form class="list" name="cardForm">
		
		<label class="item item-input item-floating-label">
			<span class="input-label">Ordem</span>
			<input type="text" ng-model="card.ordem" name="ordem" placeholder="ordem"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Name</span>		
			<input type="text" ng-model="card.name" name="name" placeholder="name"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label"> Tipo</span>
			<input type="text" ng-model="card.tipo" name="tipo" placeholder="tipo"/>
		</label>		
		<label class="item item-input item-floating-label">
			<span class="input-label"> raridade</span>
			<input type="text" ng-model="card.raridade" name="raridade" placeholder="raridade"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Decrição</span>		
			<input type="text" ng-model="card.descricao" name="descricao" placeholder="descricao"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">PrefixoViatura</span>		
			<input type="text" ng-model="card.prefixoViatura" name="prefixoViatura" placeholder="prefixoViatura"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">TelefoneContato</span>		
			<input type="text" ng-model="card.telefoneContato" name="telefoneContato" placeholder="telefoneContato"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">NaturezaOperacao</span>		
			<input type="text" ng-model="card.naturezaOperacao" name="naturezaOperacao" placeholder="naturezaOperacao"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">UnidadesSolicitantes</span>		
			<input type="text" ng-model="card.unidadesSolicitantes" name="unidadesSolicitantes" placeholder="unidadesSolicitantes"/>
		</label>

		<label class="item item-input item-floating-label">
			<span class="input-label">Classe</span>		
			<input type="text" ng-model="card.classe" name="classe" placeholder="classe"/>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Efeito</span>		
			<input type="text" ng-model="card.efeito" name="efeito" placeholder="efeito"/>
		</label>
		</form>
		<button class="button button-balanced" ng-click="editarCard(card)">salvar</button>
  </ion-content>
</ion-view>
